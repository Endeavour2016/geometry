        var marker = new AMap.Marker({
            position: new AMap.LngLat(116.485209968215 ,39.929809570312),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
            title: '北京'
        });

// 将创建的点标记添加到已有的地图实例：
map.add(marker);


var path = [
    new AMap.LngLat(116.47705078125, 39.957275390625),
    new AMap.LngLat(116.466064453125, 39.957275390625),

];

// 创建折线实例
var polyline = new AMap.Polyline({
    path: path,  
    borderWeight: 2, // 线条宽度，默认为 1
    strokeColor: 'gray', // 线条颜色
    lineJoin: 'round' // 折线拐点连接处样式
});

// 将折线添加至地图实例
map.add(polyline);


    </script>
